<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>NASCON 2026</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    :root { 
      --converge-teal: #005d6b; 
      --converge-light: #008191;
      --mint-bg: rgba(0, 93, 107, 0.05);
      --bg-gray: #f8fafb;
    }
    
    body { 
      font-family: 'Inter', sans-serif; 
      background: var(--bg-gray); 
      margin: 0; 
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    /* Full-width Mobile Header */
    .app-header { 
      background: linear-gradient(135deg, var(--converge-teal), var(--converge-light));
      height: 220px; 
      width: 100%;
      border-radius: 0 0 40px 40px; 
      margin-bottom: 25px; 
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .container { padding: 0 20px; }

    .menu-card { 
      margin-bottom: 14px; border: none; border-radius: 22px; 
      background: white; box-shadow: 0 4px 15px rgba(0,0,0,0.04); 
      cursor: pointer; transition: transform 0.2s ease;
    }
    .menu-card:active { transform: scale(0.96); }

    .card-body { display: flex; align-items: center; padding: 22px; }
    .icon-box { 
      width: 54px; height: 54px; background: var(--mint-bg); 
      color: var(--converge-teal); border-radius: 18px; 
      display: flex; align-items: center; justify-content: center; margin-right: 20px; font-size: 1.5rem;
    }
    .card-text { font-weight: 700; font-size: 1.15rem; color: #2d3748; }

    /* Overlay Views */
    #details-view, #speaker-profile-view { 
      display: none; background: white; position: fixed; 
      top: 0; left: 0; width: 100%; height: 100dvh; 
      z-index: 1000; overflow-y: auto;
    }

    .view-active { display: block !important; }

    .details-header { 
      padding: 20px; border-bottom: 1px solid #edf2f7; 
      position: sticky; top: 0; background: white; z-index: 100; 
    }
    
    .btn-back { 
      color: var(--converge-teal); border: 2px solid rgba(0, 93, 107, 0.1); 
      background: white; font-weight: 700; border-radius: 12px; padding: 6px 16px;
    }
    
    .content-area { padding: 24px; }
    .content-title { font-weight: 800; margin-bottom: 20px; font-size: 1.8rem; }

    .speaker-row { 
      display: flex; align-items: center; padding: 15px; background: #fff; 
      border-radius: 20px; margin-bottom: 12px; border: 1px solid #f1f5f9; cursor: pointer; 
    }
    .row-img { width: 55px; height: 55px; border-radius: 15px; object-fit: cover; margin-right: 15px; }
  </style>
</head>
<body>

  <div id="main-menu">
    <div class="app-header">
      <h1 style="font-weight: 800; letter-spacing: -1px;">NASCON 2026</h1>
    </div>
    <div class="container">
      <div class="menu-card" onclick="renderSpeakers()">
        <div class="card-body">
          <div class="icon-box">üë•</div>
          <div class="card-text">Speakers</div>
        </div>
      </div>
      
      <div class="menu-card" onclick="renderAgenda()">
        <div class="card-body">
          <div class="icon-box">üìÖ</div>
          <div class="card-text">Event Agenda</div>
        </div>
      </div>
    </div>
  </div>

  <div id="details-view">
    <div class="details-header"><button class="btn-back" onclick="closePage('details-view')">‚Üê BACK</button></div>
    <div class="content-area">
      <h2 id="page-title" class="content-title"></h2>
      <div id="page-content"></div>
    </div>
  </div>

  <div id="speaker-profile-view">
    <div class="details-header"><button class="btn-back" onclick="closePage('speaker-profile-view')">‚Üê CLOSE</button></div>
    <div id="profile-content" class="content-area"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
